<!DOCTYPE html>
<html>
<head>
	<title>Diepere content bitch</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/style.css">
  <meta charset="UTF-8">
</head>
<body>

  <section id="facts-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#facts-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#facts-carousel" data-slide-to="1"></li>
      <li data-target="#facts-carousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <section class="carousel-inner" role="listbox">
      <section class="item active">
        <section class="carousel-caption">
          <figure><img src="lib/images/smoking.svg" alt="smoking icon"/></figure>
          <h3>Rokers zijn gelukkiger! Roken heeft echter ook een mindere kant; roken is dodelijk en het stinkt!</h3>
        </section>
      </section>

      <section class="item">
        <section class="carousel-caption">
          <figure><img src="lib/images/beer.svg" alt="beer icon"/></figure>
          <h3>Drinkers zijn gelukkiger dan mensen die geen acohol drinken. Drink met mate pik!</h3>
        </section>
      </section>

      <section class="item">
        <section class="carousel-caption">
          <figure><img src="lib/images/healthy.svg" alt="healthy icon"/></figure>
          <h3>Gezonde mensen zijn gelukkiger en meer tevreden met hun leven. Vanaf nu alleen maar gezonde snacks.</h3>
        </section>
      </section>
    </section>
  </section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
